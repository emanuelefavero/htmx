<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title class="title">HTMX - Users</title>

    <!-- FAVICON -->
    <link rel="icon" href="favicon.svg" />

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- HTMX CDN -->
    <script
      src="https://unpkg.com/htmx.org@1.9.11"
      integrity="sha384-0gxUXCCR8yv9FM2b+U3FDbsKthCI66oH5IA9fHppQq9DDMHuMauqq1ZHBpJxQ0J0"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <a href="/">Home</a>

    <h1>Users</h1>

    <!-- Load users from /api/users on page load with HTMX -->
    <!-- TIP: hx-vals lets you send values to the server @see routes/api.js -->
    <ul
      hx-get="/api/users"
      hx-trigger="load"
      hx-vals='{"limit": 5}'
      hx-indicator="#loading"
      style="list-style-type: none; padding: 0; margin: 0"
    ></ul>

    <!-- Loading indicator -->
    <!-- TIP: The indicator needs to have a class of `htmx-indicator` to be hidden when the data loads -->
    <div class="htmx-indicator loading-indicator-container" id="loading">
      <img src="images/loading.gif" alt="Loading..." />
    </div>
  </body>
</html>
